<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WINI PORTFOLIO | SYSTEM</title>
    
    <!-- ERROR TRAP: Mostra erros na tela para facilitar o debug no GitHub Pages -->
    <script>
        window.onerror = function(msg, url, line, col, error) {
            const errorBox = document.getElementById('error-trap');
            if (errorBox) {
                errorBox.style.display = 'block';
                errorBox.innerHTML += `<div>[ERROR] ${msg} (Line: ${line})</div>`;
            }
            return false;
        };
    </script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel (para JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Supabase JS (Versão UMD Explícita para evitar erros de módulo) -->
    <script src="https://unpkg.com/@supabase/supabase-js@2/dist/umd/supabase.js"></script>

    <!-- Fontes -->
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #F3F4F6;
            --accent-color: #BDFF00;
            --text-color: #000000;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'JetBrains Mono', monospace;
            cursor: crosshair;
            overflow-x: hidden;
        }

        h1, h2, h3 {
            font-family: 'Archivo Black', sans-serif;
        }

        .neo-shadow {
            box-shadow: 5px 5px 0px 0px #000000;
            transition: all 0.2s ease;
        }
        
        .neo-shadow:hover {
            transform: translate(-2px, -2px);
            box-shadow: 8px 8px 0px 0px #000000;
        }

        .neo-shadow:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px 0px #000000;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .marquee-container {
            overflow: hidden;
            white-space: nowrap;
        }
        
        .marquee-content {
            display: inline-block;
            animation: marquee 20s linear infinite;
        }

        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        
        .selection-invert::selection {
            background: #000;
            color: #BDFF00;
        }

        /* Classes Específicas para evitar conflito com Jekyll do GitHub Pages */
        .bg-dots {
            background-image: radial-gradient(#000 2px, transparent 2px);
            background-size: 30px 30px;
        }

        .text-stroke {
            -webkit-text-stroke: 2px black;
        }

        /* Custom File Input Styles */
        input[type="file"]::file-selector-button {
            display: none;
        }

        /* Error Trap Style */
        #error-trap {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: #ff0000;
            color: white;
            padding: 10px;
            z-index: 9999;
            font-size: 12px;
            font-weight: bold;
            border-bottom: 4px solid black;
        }
    </style>
</head>
<body>
    <!-- Container de Erros -->
    <div id="error-trap">SYSTEM ERROR REPORT:</div>

    <!-- Container Root com Fallback Visual -->
    <div id="root">
        <div style="height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column;">
            <div style="font-weight: bold; font-size: 24px; margin-bottom: 20px;">WINI_SYSTEM_INITIALIZING...</div>
            <div style="width: 200px; height: 20px; border: 2px solid black; background: #fff;">
                <div style="width: 50%; height: 100%; background: #BDFF00;"></div>
            </div>
            <p style="margin-top: 10px; font-size: 12px; opacity: 0.5;">If this persists, check console.</p>
        </div>
    </div>

    <script type="text/babel">
        // --- CONFIGURAÇÃO DO SUPABASE ---
        const SUPABASE_URL = "https://gstnorsbsdcdojnihwsl.supabase.co"; 
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdzdG5vcnNic2RjZG9qbmlod3NsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAyMzAyNDAsImV4cCI6MjA4NTgwNjI0MH0.WRhuPQ57XD1XFBqzXNcKTCFxfv2Dt90yqmqVmYtFBAg";

        // Inicializa o cliente Supabase apenas se as chaves existirem
        let supabase = null;
        try {
            if (SUPABASE_URL && SUPABASE_ANON_KEY && window.supabase) {

        const { useState, useEffect, useRef } = React;

        // --- SISTEMA DE ÍCONES (Nativo - Sem dependências externas) ---
        // Implementação direta dos SVGs para evitar erros de biblioteca CDN
        
        const IconBase = ({ children, size = 24, color = "currentColor", className = "", ...props }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg"

        const Icons = {
            Plus: (p) => <IconBase {...p}><path d="M5 12h14"/><path d="M12 5v14"/></IconBase>,
            Trash2: (p) => <IconBase {...p}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" x2="10" y1="11" y2="17"/><line x1="14" x2="14" y1="11" y2="17"/></IconBase>,
            Edit3: (p) => <IconBase {...p}><path d="M12 20h9"/><path d="M16.5 3.5a2.12 2.12 0 0 1 3 3L7 19l-4 1 1-4Z"/></IconBase>,
            X: (p) => <IconBase {...p}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></IconBase>,
            Lock: (p) => <IconBase {...p}><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></IconBase>,
            Unlock: (p) => <IconBase {...p}><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 9.9-1"/></IconBase>,
            ArrowUpRight: (p) => <IconBase {...p}><path d="M7 7h10v10"/><path d="M7 17 17 7"/></IconBase>,
            Github: (p) => <IconBase {...p}><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/><path d="M9 18c-4.51 2-5-2-7-2"/></IconBase>,
            Linkedin: (p) => <IconBase {...p}><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/><rect width="4" height="12" x="2" y="9"/><circle cx="4" cy="4" r="2"/></IconBase>,
            Mail: (p) => <IconBase {...p}><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></IconBase>,
            Terminal: (p) => <IconBase {...p}><polyline points="4 17 10 11 4 5"/><line x1="12" x2="20" y1="19" y2="19"/></IconBase>,
            ChevronLeft: (p) => <IconBase {...p}><path d="m15 18-6-6 6-6"/></IconBase>,
            ChevronRight: (p) => <IconBase {...p}><path d="m9 18 6-6-6-6"/></IconBase>,
            AlertTriangle: (p) => <IconBase {...p}><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><line x1="12" x2="12" y1="9" y2="13"/><line x1="12" x2="12.01" y1="17" y2="17"/></IconBase>,
            Upload: (p) => <IconBase {...p}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" x2="12" y1="3" y2="15"/></IconBase>,
            Image: (p) => <IconBase {...p}><rect width="18" height="18" x="3" y="3" rx="2" ry="2"/><circle cx="9" cy="9" r="2"/><path d="m21 15-3.086-3.086a2 2 0 0 0-2.828 0L6 21"/></IconBase>,
            AlertCircle: (p) => <IconBase {...p}><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></IconBase>,
            Loader: (p) => <IconBase {...p}><path d="M21 12a9 9 0 1 1-6.219-8.56"/></IconBase>,
            Save: (p) => <IconBase {...p}><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></IconBase>,
            Calendar: (p) => <IconBase {...p}><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></IconBase>,
            Tag: (p) => <IconBase {...p}><path d="M12.586 2.586A2 2 0 0 0 11.172 2H4a2 2 0 0 0-2 2v7.172a2 2 0 0 0 .586 1.414l5 5a2 2 0 0 0 2.828 0l7.172-7.172a2 2 0 0 0 0-2.828l-5-5z"/><circle cx="7.5" cy="7.5" r=".5" fill="currentColor"/></IconBase>
        };

        const { 
            Plus, Trash2, Edit3, X, Lock, Unlock, ArrowUpRight, Github, 
            Linkedin, Mail, Terminal, ChevronLeft, ChevronRight, AlertTriangle, 
            Upload, AlertCircle, Loader, Save, Calendar, Tag, Image: ImageIcon 
        } = Icons;

        // --- DADOS INICIAIS (FALLBACK) ---
        const INITIAL_PROJECTS = [
          {
            id: 1,
            title: "E-COMMERCE BRUTALISTA",
            tags: ["REACT", "STRIPE", "ZUSTAND"],
            year: "2024",
            images: [
              "https://images.unsplash.com/photo-1481487484168-9b930d5b7d9d?q=80&w=1000&auto=format&fit=crop",
              "https://images.unsplash.com/photo-1472851294608-41551b116d4e?q=80&w=1000&auto=format&fit=crop"
            ],
            description: "Uma plataforma de vendas crua, direta e sem fru-frus. Performance máxima."
          },
          {
            id: 2,
            title: "APP DE FINANÇAS",
            tags: ["TYPESCRIPT", "TAILWIND", "SUPABASE"],
            year: "2023",
            images: [
              "https://images.unsplash.com/photo-1551288049-bebda4e38f71?q=80&w=1000&auto=format&fit=crop"
            ],
            description: "Dashboard financeiro com visual de terminal antigo e alta densidade de dados."
          }
        ];

        // --- COMPONENTES ---

        const Button = ({ children, onClick, variant = 'primary', className = '', type = "button", disabled = false, ...props }) => {
            const baseClass = "px-6 py-3 border-2 border-black font-bold text-sm uppercase tracking-wider flex items-center justify-center gap-2 neo-shadow active:translate-x-[2px] active:translate-y-[2px] active:shadow-[2px_2px_0px_0px_#000] disabled:opacity-50 disabled:cursor-not-allowed disabled:shadow-none disabled:transform-none transition-colors";
            const variants = {
                primary: "bg-[#BDFF00] text-black hover:bg-[#a8e600]",
                secondary: "bg-white text-black hover:bg-gray-50",
                danger: "bg-[#FF5E00] text-white hover:bg-[#e65500]"
            };

            return (
                <button 
                    type={type}
                    onClick={onClick} 
                    disabled={disabled}
                    className={`${baseClass} ${variants[variant]} ${className}`}
                    {...props}
                >
                    {children}
                </button>
            );
        };

        const Input = ({ label, ...props }) => (
            <div className="flex flex-col gap-1 mb-4">
                <label className="font-bold text-xs uppercase tracking-widest">{label}</label>
                <input 
                    className="w-full p-3 border-2 border-black bg-white focus:outline-none focus:ring-2 focus:ring-[#BDFF00] focus:border-black shadow-[4px_4px_0px_0px_rgba(0,0,0,0.2)] font-mono text-sm"
                    {...props}
                />
            </div>
        );

        const Modal = ({ isOpen, onClose, title, children, borderColor = "border-black", maxWidth = "max-w-md" }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center p-4">
                    <div 
                        onClick={onClose}
                        className="absolute inset-0 bg-black/80 backdrop-blur-sm transition-opacity"
                    />
                    <div className={`relative bg-white border-4 ${borderColor} w-full ${maxWidth} shadow-[15px_15px_0px_0px_#BDFF00] z-10 max-h-[90vh] overflow-y-auto animate-[fadeIn_0.2s_ease-out]`}>
                        <div className={`flex justify-between items-center border-b-4 ${borderColor} p-4 bg-[#BDFF00]`}>
                            <h3 className="text-xl uppercase font-black">{title}</h3>
                            <button onClick={onClose} className="hover:rotate-90 transition-transform">
                                <X className="w-8 h-8 stroke-[3]" />
                            </button>
                        </div>
                        <div className="p-6">
                            {children}
                        </div>
                    </div>
                </div>
            );
        };

        const Marquee = () => (
            <div className="border-y-4 border-black bg-white py-4 overflow-hidden select-none">
                <div className="marquee-container">
                    <div className="marquee-content">
                        {Array(10).fill("FULLSTACK • UI DESIGN • CREATIVE CODING • AWWARDS • ").map((text, i) => (
                            <span key={i} className="text-4xl md:text-6xl font-black mx-4 tracking-tighter italic">
                                {text}
                            </span>
                        ))}
                    </div>
                </div>
            </div>
        );

        const ImageCarousel = ({ images, title, aspectRatio = "aspect-video" }) => {
            const [currentImageIndex, setCurrentImageIndex] = useState(0);

            const nextImage = (e) => {
                e?.stopPropagation();
                setCurrentImageIndex((prev) => (prev + 1) % images.length);
            };

            const prevImage = (e) => {
                e?.stopPropagation();
                setCurrentImageIndex((prev) => (prev - 1 + images.length) % images.length);
            };
            
            useEffect(() => {
                setCurrentImageIndex(0);
            }, [images]);

            return (
                <div className={`relative ${aspectRatio} overflow-hidden border-2 border-black bg-gray-200 group`}>
                    <img 
                        src={images[currentImageIndex] || "https://placehold.co/600x400/black/white?text=NO+IMAGE"} 
                        alt={`${title} - View ${currentImageIndex + 1}`} 
                        className="w-full h-full object-cover transition-opacity duration-300"
                    />

                    {images.length > 1 && (
                        <>
                            <button onClick={prevImage} className="absolute left-2 top-1/2 -translate-y-1/2 bg-white border-2 border-black p-1 hover:bg-[#BDFF00] z-10 active:scale-95 shadow-[2px_2px_0px_0px_black]">
                                <ChevronLeft size={20} />
                            </button>
                            <button onClick={nextImage} className="absolute right-2 top-1/2 -translate-y-1/2 bg-white border-2 border-black p-1 hover:bg-[#BDFF00] z-10 active:scale-95 shadow-[2px_2px_0px_0px_black]">
                                <ChevronRight size={20} />
                            </button>
                            <div className="absolute bottom-2 left-1/2 -translate-x-1/2 bg-black text-[#BDFF00] px-2 py-0.5 text-xs font-bold font-mono border border-[#BDFF00]">
                                {currentImageIndex + 1}/{images.length}
                            </div>
                        </>
                    )}
                </div>
            );
        };

        const ProjectCard = ({ project, isAdmin, onRequestDelete, onEdit, onView }) => {
            const safeTags = Array.isArray(project.tags) ? project.tags : [];
            const safeImages = Array.isArray(project.images) && project.images.length > 0 ? project.images : ["https://placehold.co/600x400/black/white?text=NO+IMAGE"];

            return (
                <div 
                    className="group relative bg-white border-2 border-black flex flex-col h-full neo-shadow animate-[fadeIn_0.5s_ease-out]"
                >
                    <div className="border-b-2 border-black px-3 py-2 flex justify-between items-center bg-gray-100">
                        <div className="flex gap-2">
                            <div className="w-3 h-3 rounded-full border-2 border-black bg-red-500"></div>
                            <div className="w-3 h-3 rounded-full border-2 border-black bg-yellow-400"></div>
                        </div>
                        <span className="text-xs font-bold uppercase">{project.year} // SYSTEM_FILE</span>
                    </div>

                    {isAdmin && (
                        <div className="absolute top-2 right-2 flex gap-2 z-20 opacity-0 group-hover:opacity-100 transition-opacity">
                            <button onClick={() => onEdit(project)} className="p-2 bg-blue-500 border-2 border-black text-white hover:bg-blue-600 shadow-[2px_2px_0px_0px_black] active:translate-y-1 active:shadow-none">
                                <Edit3 size={16} />
                            </button>
                            <button onClick={() => onRequestDelete(project.id)} className="p-2 bg-[#FF5E00] border-2 border-black text-white hover:bg-red-600 shadow-[2px_2px_0px_0px_black] active:translate-y-1 active:shadow-none">
                                <Trash2 size={16} />
                            </button>
                        </div>
                    )}

                    <div className="border-b-2 border-black">
                        <ImageCarousel images={safeImages} title={project.title} />
                    </div>

                    <div className="p-6 flex flex-col gap-4 flex-grow justify-between">
                        <div>
                            <h3 className="text-2xl md:text-3xl font-black leading-none mb-2 uppercase break-words line-clamp-2">
                                {project.title}
                            </h3>
                            <p className="text-sm text-gray-600 font-medium mb-4 line-clamp-3">{project.description}</p>
                        </div>
                        
                        <div className="flex flex-wrap gap-2 mt-auto">
                            {safeTags.slice(0, 3).map(tag => (
                                <span key={String(tag)} className="px-2 py-1 text-xs font-bold border-2 border-black bg-[#BDFF00]">
                                    {String(tag)}
                                </span>
                            ))}
                            {safeTags.length > 3 && <span className="px-2 py-1 text-xs font-bold border-2 border-black bg-gray-200">+{safeTags.length - 3}</span>}
                        </div>
                    </div>
                    
                    <button 
                        onClick={(e) => { e.stopPropagation(); onView(project); }}
                        className="absolute bottom-4 right-4 translate-y-4 opacity-0 group-hover:translate-y-0 group-hover:opacity-100 transition-all duration-300 z-10 hover:scale-110 active:scale-95"
                    >
                        <ArrowUpRight className="w-10 h-10 border-2 border-black bg-white text-black p-2 shadow-[4px_4px_0px_0px_black]" />
                    </button>
                </div>
            );
        };

        const Toast = ({ message, type = "error", onClose }) => {
            const isError = type === "error";
            const bgClass = isError ? "bg-red-600" : "bg-[#BDFF00]";
            const textClass = isError ? "text-white" : "text-black";
            
            return (
                <div
                    className={`fixed top-24 left-1/2 -translate-x-1/2 z-50 ${bgClass} ${textClass} border-4 border-black p-4 shadow-[5px_5px_0px_0px_black] flex items-center gap-3 font-bold text-sm max-w-sm w-full animate-[slideDown_0.3s_ease-out]`}
                >
                    {isError ? <AlertCircle className="w-6 h-6 flex-shrink-0" /> : <Save className="w-6 h-6 flex-shrink-0" />}
                    <span className="flex-1">{message}</span>
                    {onClose && <button onClick={onClose} className="p-1 hover:bg-black/20 rounded"><X size={16} /></button>}
                </div>
            );
        };

        // --- APP PRINCIPAL ---

        function App() {
            const [projects, setProjects] = useState([]);
            const [isLoadingDB, setIsLoadingDB] = useState(true);
            
            const [isAdmin, setIsAdmin] = useState(false);
            const [notification, setNotification] = useState(null); 
            const [isSaving, setIsSaving] = useState(false);
            
            // Estados de Modais
            const [showLogin, setShowLogin] = useState(false);
            const [showProjectModal, setShowProjectModal] = useState(false);
            const [showDeleteConfirm, setShowDeleteConfirm] = useState(false);
            const [viewProject, setViewProject] = useState(null);
            
            const [currentProject, setCurrentProject] = useState(null);
            const [projectToDelete, setProjectToDelete] = useState(null);

            // Auth
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');

            // Formulário
            const [formData, setFormData] = useState({ title: '', tags: '', year: '', description: '', images: [] });
            const fileInputRef = useRef(null);

            // --- CARREGAR DADOS DO SUPABASE ---
            useEffect(() => {
                const loadData = async () => {
                    if (!supabase) {
                        // Modo offline / Demo se não tiver chaves
                        setProjects(INITIAL_PROJECTS);
                        setIsLoadingDB(false);
                        return;
                    }

                    try {
                        const { data, error } = await supabase
                            .from('projects')
                            .select('*')
                            .order('id', { ascending: false });

                        if (error) throw error;

                        if (data && data.length > 0) {
                            setProjects(data);
                        } else {
                            setProjects([]);
                        }
                    } catch (e) {
                        console.error("Erro Supabase:", e);
                        setNotification({ msg: "ERRO DE CONEXÃO. USANDO MODO OFFLINE.", type: "error" });
                        setProjects(INITIAL_PROJECTS); // Fallback
                    } finally {
                        setIsLoadingDB(false);
                    }
                };
                loadData();
            }, []);

            // Auto-hide toast
            useEffect(() => {
                if (notification) {
                    const timer = setTimeout(() => setNotification(null), 5000);
                    return () => clearTimeout(timer);
                }
            }, [notification]);

            const handleLogin = (e) => {
                e.preventDefault();
                if (username === 'wini' && password === 'winiport') {
                    setIsAdmin(true);
                    setShowLogin(false);
                    setUsername('');
                    setPassword('');
                } else {
                    setNotification({ msg: "ACESSO NEGADO.", type: "error" });
                }
            };

            const requestDelete = (id) => {
                setProjectToDelete(id);
                setShowDeleteConfirm(true);
            };

            const confirmDelete = async () => {
                if (projectToDelete !== null) {
                    if (supabase) {
                        try {
                            const { error } = await supabase
                                .from('projects')
                                .delete()
                                .eq('id', projectToDelete);
                            
                            if (error) throw error;
                            setNotification({ msg: "ARQUIVO DELETADO DA NUVEM.", type: "success" });
                        } catch(e) {
                            console.error(e);
                            setNotification({ msg: "ERRO AO DELETAR NA NUVEM.", type: "error" });
                            // Não retorna, permite deletar localmente visualmente
                        }
                    }
                    
                    setProjects(prev => prev.filter(p => p.id !== projectToDelete));
                    setProjectToDelete(null);
                    setShowDeleteConfirm(false);
                }
            };

            const openAddModal = () => {
                setCurrentProject(null);
                setFormData({ 
                    title: '', 
                    tags: '', 
                    year: new Date().getFullYear(), 
                    description: '', 
                    images: [] 
                });
                setShowProjectModal(true);
            };

            const openEditModal = (project) => {
                setCurrentProject(project);
                setFormData({
                    title: project.title,
                    tags: Array.isArray(project.tags) ? project.tags.join(', ') : (project.tags || ''),
                    year: project.year,
                    description: project.description,
                    images: Array.isArray(project.images) ? project.images : []
                });
                setShowProjectModal(true);
            };

            const handleFileUpload = (e) => {
                const files = Array.from(e.target.files);
                
                if (formData.images.length + files.length > 5) {
                    setNotification({ msg: "MÁXIMO 5 IMAGENS.", type: "error" });
                    return;
                }

                const processFiles = async () => {
                    const newImages = [];
                    for (const file of files) {
                        const base64 = await new Promise((resolve) => {
                            const reader = new FileReader();
                            reader.onloadend = () => resolve(reader.result);
                            reader.readAsDataURL(file);
                        });
                        newImages.push(base64);
                    }
                    setFormData(prev => ({
                        ...prev,
                        images: [...prev.images, ...newImages]
                    }));
                };

                processFiles();
                if (fileInputRef.current) fileInputRef.current.value = "";
            };

            const removeImage = (indexToRemove) => {
                setFormData(prev => ({
                    ...prev,
                    images: prev.images.filter((_, index) => index !== indexToRemove)
                }));
            };

            const handleSaveProject = async (e) => {
                e.preventDefault();
                setIsSaving(true);
                
                try {
                    const tagsArray = formData.tags.split(',').map(t => t.trim().toUpperCase()).filter(t => t);
                    const finalImages = formData.images.length > 0 ? formData.images : ["https://placehold.co/600x400?text=NO+IMAGE"];

                    // Estrutura do objeto
                    const projectData = {
                        title: formData.title,
                        tags: tagsArray, // Supabase aceita array se a coluna for text[] ou jsonb
                        year: formData.year,
                        description: formData.description,
                        images: finalImages
                    };

                    let savedRecord = null;

                    if (supabase) {
                        if (currentProject) {
                            // UPDATE
                            const { data, error } = await supabase
                                .from('projects')
                                .update(projectData)
                                .eq('id', currentProject.id)
                                .select();
                            
                            if (error) throw error;
                            savedRecord = data[0];
                        } else {
                            // INSERT
                            const { data, error } = await supabase
                                .from('projects')
                                .insert([projectData])
                                .select();
                                
                            if (error) throw error;
                            savedRecord = data[0];
                        }
                        setNotification({ msg: "DADOS SALVOS NO SUPABASE.", type: "success" });
                    } else {
                        // Fallback Local (apenas simulação visual se não tiver chaves)
                        savedRecord = { 
                            ...projectData, 
                            id: currentProject ? currentProject.id : Date.now() 
                        };
                        setNotification({ msg: "SALVO LOCALMENTE (SEM SUPABASE CONFIGURADO).", type: "error" });
                    }

                    if (currentProject) {
                        setProjects(prev => prev.map(p => p.id === currentProject.id ? savedRecord : p));
                    } else {
                        setProjects(prev => [savedRecord, ...prev]);
                    }
                    
                    setShowProjectModal(false);
                } catch (err) {
                    console.error(err);
                    setNotification({ msg: "ERRO AO SALVAR. VERIFIQUE O CONSOLE.", type: "error" });
                } finally {
                    setIsSaving(false);
                }
            };

            return (
                <div className="min-h-screen selection-invert flex flex-col">
                    {notification && (
                        <Toast 
                            message={notification.msg} 
                            type={notification.type} 
                            onClose={() => setNotification(null)} 
                        />
                    )}
                    
                    {/* HEADER */}
                    <nav className="fixed top-0 left-0 w-full z-40 bg-[#F3F4F6] border-b-4 border-black px-4 py-4 flex justify-between items-center">
                        <div className="flex items-center gap-2">
                            <div className="w-4 h-4 bg-black animate-pulse"></div>
                            <span className="font-bold tracking-widest text-sm md:text-base">WINI_PORTFOLIO.exe</span>
                        </div>
                        <div className="flex gap-4">
                            <a href="#" className="hover:bg-[#BDFF00] hover:text-black transition-colors px-2 font-bold">[ HOME ]</a>
                            <a href="#work" className="hover:bg-[#BDFF00] hover:text-black transition-colors px-2 font-bold">[ WORK ]</a>
                            <a href="#contact" className="hover:bg-[#BDFF00] hover:text-black transition-colors px-2 font-bold">[ CONTACT ]</a>
                        </div>
                    </nav>

                    {/* HERO */}
                    <section className="min-h-screen flex flex-col justify-center pt-20 relative overflow-hidden">
                        <div className="absolute inset-0 opacity-10 bg-dots"></div>

                        <div className="container mx-auto px-4 z-10 flex flex-col items-center text-center">
                            <div className="animate-[slideUp_0.8s_ease-out]">
                                <div className="mb-4 inline-block bg-black text-[#BDFF00] px-4 py-1 text-sm font-bold tracking-widest transform -rotate-2">
                                    AVAILABLE FOR HIRE
                                </div>
                                <h1 className="text-[15vw] leading-[0.85] tracking-tighter mix-blend-difference text-black drop-shadow-[5px_5px_0px_#BDFF00]">
                                    WINI
                                </h1>
                                <h1 className="text-[15vw] leading-[0.85] tracking-tighter text-transparent bg-clip-text bg-black stroke-black stroke-2 text-stroke">
                                    PORTFOLIO
                                </h1>
                            </div>
                            
                            <p className="mt-8 text-xl md:text-2xl max-w-2xl font-bold bg-white border-2 border-black p-4 shadow-[8px_8px_0px_0px_#BDFF00] animate-[fadeIn_1s_ease-out_0.5s_both]">
                                CREATIVE FRONTEND DEVELOPER & <br/> UI DESIGNER
                            </p>
                        </div>

                        <div className="mt-auto mb-12">
                            <Marquee />
                        </div>
                    </section>

                    {/* PROJECTS */}
                    <section id="work" className="py-20 bg-white border-y-4 border-black relative">
                        <div className="container mx-auto px-4">
                            <div className="flex flex-col md:flex-row justify-between items-end mb-16 gap-6">
                                <div>
                                    <h2 className="text-6xl md:text-8xl mb-2">SELECTED<br/>WORK</h2>
                                    <div className="h-4 w-32 bg-[#BDFF00] border-2 border-black"></div>
                                </div>
                                <p className="max-w-md text-sm md:text-base font-medium">
                                    Uma coleção de artefatos digitais, experimentos web e interfaces brutalistas.
                                </p>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                {projects.map((project) => (
                                    <ProjectCard 
                                        key={project.id} 
                                        project={project} 
                                        isAdmin={isAdmin}
                                        onRequestDelete={requestDelete}
                                        onEdit={openEditModal}
                                        onView={setViewProject}
                                    />
                                ))}
                            </div>

                            {!isLoadingDB && projects.length === 0 && (
                                <div className="text-center py-20 border-2 border-dashed border-black mt-8 bg-gray-50">
                                    <p className="font-bold text-xl">SYSTEM EMPTY // NO DATA</p>
                                </div>
                            )}
                            
                            {isLoadingDB && (
                                <div className="text-center py-20 mt-8">
                                    <p className="font-bold text-xl animate-pulse">CONNECTING TO SERVER...</p>
                                </div>
                            )}
                        </div>
                    </section>

                    {/* CONTACT */}
                    <section id="contact" className="py-20 bg-[#BDFF00] relative">
                        <div className="container mx-auto px-4 text-center">
                            <h2 className="text-5xl md:text-7xl mb-8 uppercase">Let's Build<br/>Something Crazy</h2>
                            
                            <div className="flex justify-center gap-4 flex-wrap">
                                <Button variant="secondary" onClick={() => window.open('mailto:wini@example.com')}>
                                    <Mail size={18} /> Email Me
                                </Button>
                                <Button variant="secondary" onClick={() => window.open('https://github.com')}>
                                    <Github size={18} /> GitHub
                                </Button>
                                <Button variant="secondary" onClick={() => window.open('https://linkedin.com')}>
                                    <Linkedin size={18} /> LinkedIn
                                </Button>
                            </div>
                        </div>
                    </section>

                    {/* FOOTER */}
                    <footer className="bg-black text-white py-12 border-t-4 border-white">
                        <div className="container mx-auto px-4 flex flex-col md:flex-row justify-between items-center gap-6">
                            <div className="text-sm font-mono opacity-50">
                                © {new Date().getFullYear()} WINI PORTFOLIO. ALL RIGHTS RESERVED.
                            </div>
                            
                            <div className="flex gap-4">
                                <button 
                                    onClick={() => isAdmin ? setIsAdmin(false) : setShowLogin(true)}
                                    className={`font-mono text-xs border border-white/30 px-3 py-1 hover:bg-white hover:text-black transition-colors flex items-center gap-2 ${isAdmin ? 'bg-red-600 text-white border-red-600 animate-pulse' : ''}`}
                                >
                                    {isAdmin ? <Unlock size={12} /> : <Lock size={12} />}
                                    {isAdmin ? 'LOGOUT ADMIN' : 'SYSTEM ACCESS'}
                                </button>
                            </div>
                        </div>
                    </footer>

                    {/* ADMIN FLOATING BUTTON */}
                    {isAdmin && (
                        <button
                            onClick={openAddModal}
                            className="fixed bottom-8 right-8 z-30 bg-[#BDFF00] text-black border-4 border-black p-4 rounded-none shadow-[6px_6px_0px_0px_black] hover:scale-110 active:scale-95 transition-all animate-[bounceIn_0.5s_cubic-bezier(0.175,0.885,0.32,1.275)]"
                        >
                            <Plus size={32} strokeWidth={3} />
                        </button>
                    )}

                    {/* LOGIN MODAL */}
                    <Modal isOpen={showLogin} onClose={() => setShowLogin(false)} title="Security Check">
                        <form onSubmit={handleLogin} className="flex flex-col gap-4">
                            <div className="bg-red-100 border-2 border-red-500 p-3 text-red-600 text-xs font-bold flex items-center gap-2 mb-2">
                                <Terminal size={14} />
                                RESTRICTED AREA. AUTHORIZED PERSONNEL ONLY.
                            </div>
                            <Input 
                                label="Username" 
                                value={username} 
                                onChange={(e) => setUsername(e.target.value)} 
                                placeholder="Enter username..." 
                                autoFocus
                            />
                            <Input 
                                label="Password" 
                                type="password"
                                value={password} 
                                onChange={(e) => setPassword(e.target.value)} 
                                placeholder="Enter password..." 
                            />
                            <div className="flex justify-end gap-2 mt-4">
                                <Button type="button" variant="secondary" onClick={() => setShowLogin(false)}>Cancel</Button>
                                <Button type="submit" variant="primary">Access System</Button>
                            </div>
                        </form>
                    </Modal>

                    {/* DELETE MODAL */}
                    <Modal 
                        isOpen={showDeleteConfirm} 
                        onClose={() => setShowDeleteConfirm(false)} 
                        title="DANGER ZONE"
                        borderColor="border-red-600"
                    >
                        <div className="flex flex-col items-center text-center gap-4">
                            <AlertTriangle className="w-16 h-16 text-red-600" strokeWidth={1.5} />
                            <p className="font-bold text-lg">ARE YOU SURE YOU WANT TO DELETE THIS ENTRY?</p>
                            <p className="text-sm bg-red-100 p-2 border border-red-500 font-mono w-full">
                                Action: PERMANENT_DELETION<br/>
                                Undo: IMPOSSIBLE
                            </p>
                            <div className="flex w-full gap-4 mt-4">
                                <Button variant="secondary" className="flex-1" onClick={() => setShowDeleteConfirm(false)}>CANCEL</Button>
                                <Button variant="danger" className="flex-1" onClick={confirmDelete}>CONFIRM DELETE</Button>
                            </div>
                        </div>
                    </Modal>

                    {/* EDIT MODAL WITH IMAGE UPLOAD */}
                    <Modal 
                        isOpen={showProjectModal} 
                        onClose={() => !isSaving && setShowProjectModal(false)} 
                        title={currentProject ? "Edit Protocol" : "New Protocol"}
                    >
                        <form onSubmit={handleSaveProject} className="flex flex-col gap-2">
                            <Input 
                                label="Project Title" 
                                value={formData.title} 
                                onChange={(e) => setFormData({...formData, title: e.target.value})} 
                                required
                                disabled={isSaving}
                            />
                            <div className="grid grid-cols-2 gap-4">
                                <Input 
                                    label="Year" 
                                    value={formData.year} 
                                    onChange={(e) => setFormData({...formData, year: e.target.value})} 
                                    disabled={isSaving}
                                />
                                <Input 
                                    label="Tags (Comma sep)" 
                                    value={formData.tags} 
                                    onChange={(e) => setFormData({...formData, tags: e.target.value})} 
                                    placeholder="REACT, NODE..."
                                    disabled={isSaving}
                                />
                            </div>

                            <div className="mb-4">
                                <div className="flex justify-between items-center mb-1">
                                    <label className="font-bold text-xs uppercase tracking-widest">Image Upload (Max 5)</label>
                                    <span className="text-xs font-mono bg-black text-[#BDFF00] px-1">{formData.images.length}/5</span>
                                </div>
                                
                                <div className="relative border-2 border-black border-dashed bg-gray-50 p-4 text-center hover:bg-[#BDFF00]/10 transition-colors cursor-pointer" onClick={() => !isSaving && fileInputRef.current.click()}>
                                    <div className="flex flex-col items-center gap-2 pointer-events-none">
                                        <Upload size={24} />
                                        <span className="text-xs font-bold">CLICK TO UPLOAD FILES</span>
                                    </div>
                                    <input 
                                        type="file" 
                                        ref={fileInputRef}
                                        onChange={handleFileUpload} 
                                        accept="image/*" 
                                        multiple 
                                        className="hidden"
                                        disabled={isSaving}
                                    />
                                </div>

                                <div className="grid grid-cols-5 gap-2 mt-2">
                                    {formData.images.map((img, index) => (
                                        <div key={index} className="relative aspect-square border-2 border-black group">
                                            <img src={img} className="w-full h-full object-cover" alt="preview" />
                                            {!isSaving && (
                                                <button 
                                                    type="button"
                                                    onClick={() => removeImage(index)}
                                                    className="absolute inset-0 bg-red-500/80 text-white opacity-0 group-hover:opacity-100 flex items-center justify-center transition-opacity"
                                                >
                                                    <Trash2 size={16} />
                                                </button>
                                            )}
                                        </div>
                                    ))}
                                    {Array(5 - formData.images.length).fill(0).map((_, i) => (
                                        <div key={i} className="aspect-square border-2 border-black/20 bg-gray-100 flex items-center justify-center">
                                            <ImageIcon size={16} className="text-gray-300" />
                                        </div>
                                    ))}
                                </div>
                            </div>

                            <div className="flex flex-col gap-1 mb-4">
                                <label className="font-bold text-xs uppercase tracking-widest">Description</label>
                                <textarea 
                                    className="w-full p-3 border-2 border-black bg-white focus:outline-none focus:ring-2 focus:ring-[#BDFF00] font-mono text-sm resize-none h-24"
                                    value={formData.description}
                                    onChange={(e) => setFormData({...formData, description: e.target.value})}
                                    disabled={isSaving}
                                />
                            </div>
                            <Button type="submit" variant="primary" className="w-full mt-2" disabled={isSaving}>
                                {isSaving ? (
                                    <span className="flex items-center gap-2"><Loader className="animate-spin" size={16} /> SAVING...</span>
                                ) : (
                                    currentProject ? 'SAVE DATA' : 'INITIALIZE PROJECT'
                                )}
                            </Button>
                        </form>
                    </Modal>

                    {/* VIEW PROJECT DETAILS MODAL */}
                    <Modal 
                        isOpen={!!viewProject} 
                        onClose={() => setViewProject(null)} 
                        title="SYSTEM_FILE_VIEWER"
                        maxWidth="max-w-4xl"
                    >
                        {viewProject && (
                            <div className="flex flex-col gap-6">
                                <div className="w-full">
                                    <ImageCarousel 
                                        images={Array.isArray(viewProject.images) ? viewProject.images : []} 
                                        title={viewProject.title} 
                                        aspectRatio="aspect-video"
                                    />
                                </div>
                                
                                <div className="flex flex-col gap-4">
                                    <div>
                                        <h2 className="text-3xl md:text-5xl font-black uppercase mb-2 break-words">{viewProject.title}</h2>
                                        <div className="flex flex-wrap gap-4 items-center text-sm font-bold text-gray-500">
                                            <span className="flex items-center gap-1"><Calendar size={16} /> {viewProject.year}</span>
                                            <span className="w-1 h-1 bg-black rounded-full"></span>
                                            <span className="flex items-center gap-1"><Terminal size={16} /> ID: #{viewProject.id}</span>
                                        </div>
                                    </div>
                                    
                                    <div className="flex flex-wrap gap-2">
                                        {(Array.isArray(viewProject.tags) ? viewProject.tags : []).map(tag => (
                                            <span key={String(tag)} className="px-3 py-1 font-bold border-2 border-black bg-[#BDFF00] flex items-center gap-2">
                                                <Tag size={12} /> {String(tag)}
                                            </span>
                                        ))}
                                    </div>
                                    
                                    <div className="bg-gray-50 border-2 border-black p-4 font-mono text-sm leading-relaxed whitespace-pre-wrap shadow-[4px_4px_0px_0px_rgba(0,0,0,0.1)]">
                                        {viewProject.description}
                                    </div>
                                </div>
                            </div>
                        )}
                    </Modal>

                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
